<script type="text/javascript">
$(function(){	
	$("#logout a").click(function(){
		logout();
	})
	var info = getLoginInfo();
	if(info){
		var name = '';
		if(info.companyName){
			name += info.companyName +' > ';
		}
		if(info.userName){
			name+=info.userName;
		}
		$("#userInfo").text(name);
	}
	
})	
</script>
